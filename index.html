<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./styles/index.css" type="text/css" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="main__container">
      <div class="image__equilibrium-hover">
        <img  src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="main__container-image__equilibrium"/>
      </div>
        <div class="main__container-text__description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes<br>balance and calm.</p>
        </div>
        <div class="main__container-text_price">
          <div class="main__container-text_price-currency">
              <img src="./images/icon-ethereum.svg" alt="ethereum"/>
            <p>0.0417ETH</p>
          </div>
          <div class="main__container-text_price-time">
            <img src="./images/icon-clock.svg" alt="clock"/>
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="main__container-text_avatar">
          <img src="./images/image-avatar.png" alt="avatar"/>
          <p>Creation of <strong id="white__text-name">Jules Wyvern</strong></p>
        </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kurt Badillo</a>.
  </footer>
</body>
</html>
